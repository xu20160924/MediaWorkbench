# A generic, single database configuration.

[alembic]
# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# Customize this section for your environment
[sqlalchemy]
# Database URL - this will be overridden by the application config
sqlalchemy.url = sqlite:///app.db

# Customize this section for your environment
[post_write_hooks]
# post_write_hook defines scripts that are run after a migration is generated
# post_write_hook = black
# format using black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME
# ensure the generated code is mypy compliant
# mypy.type = console_scripts
# mypy.entrypoint = mypy
# mypy.options = --disallow-untyped-calls --disallow-untyped-defs --disallow-incomplete-defs --check-untyped-defs --no-implicit-optional --warn-redundant-casts --warn-unused-ignores --warn-return-any --warn-unreachable --strict-optional --allow-untyped-globals REVISION_SCRIPT_FILENAME
